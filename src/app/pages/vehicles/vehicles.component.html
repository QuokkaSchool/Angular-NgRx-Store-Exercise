<div class="container container--page">
  <h1 class="text-color">Lista pojazdów (przykład)</h1>

  <div class="flex justify-content-end mb-3">
    <p-button (click)="addVehicle()" label="Dodaj pojazd" icon="pi pi-plus" size="small"></p-button>
  </div>

  <ng-container *ngIf="(vehicles$ | async) as vehicles">
    <p-table [value]="vehicles" styleClass="p-datatable-gridlines p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>Marka</th>
          <th>Model</th>
          <th>Rok produkcji</th>
          <th>Numer rejestracyjny</th>
          <th>Typ</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehicle>
        <tr>
          <td>{{ vehicle.brand }}</td>
          <td>{{ vehicle.model }}</td>
          <td>{{ vehicle.year }}</td>
          <td>{{ vehicle.registrationNumber }}</td>
          <td>{{ vehicle.type }}</td>
          <td>{{ vehicle.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</div>

<p-dialog
  header="Dodaj pojazd"
  [(visible)]="isDialogVisible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p class="m-0">
    Stwórz formularz dodawania/edycji pojazdu...
  </p>
</p-dialog>
